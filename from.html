<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete HTML & CSS Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="form-container">
        <form action="#" method="post">
            <h1>Contact Us</h1>
            <p>Please fill out this form .</p>

            <div class="form-group">
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" name="fullName" placeholder="Enter your full name" required>
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email address" required>
            </div>

            <div class="form-group">
                <label for="inquiryType">Reason for Contact</label>
                <select id="inquiryType" name="inquiryType">
                    <option value="general">General Inquiry</option>
                    <option value="support">Technical Support</option>
                    <option value="billing">Billing Question</option>
                    <option value="feedback">Feedback</option>
                </select>
            </div>

            <div class="form-group">
                <label>Priority</label>
                <div class="radio-group">
                    <label for="priority-low"><input type="radio" id="priority-low" name="priority" value="low" checked> Low</label>
                    <label for="priority-medium"><input type="radio" id="priority-medium" name="priority" value="medium"> Medium</label>
                    <label for="priority-high"><input type="radio" id="priority-high" name="priority" value="high"> High</label>
                </div>
            </div>

            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="6" placeholder="Type your message here..." required></textarea>
            </div>
            
            <div class="form-group">
                 <label class="checkbox-label">
                    <input type="checkbox" name="newsletter" value="subscribe">
                    Subscribe to our newsletter
                </label>
            </div>

            <div class="button-group">
                <button type="submit" class="btn btn-submit">Send Message</button>
                <button type="reset" class="btn btn-reset">Reset Form</button>
            </div>
        </form>
    </div>

</body>
</html>
